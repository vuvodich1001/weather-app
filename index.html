<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./assests/css/style.css">
</head>

<body>
    <main class="app">
        <form class="app-header">
            <input type="text" name="" id="city-name" placeholder="Enter city name">
            <button class="btn btn-city">Enter</button>
        </form>
        <div class="app-content">
            <img class="weather-img" src="./assests/img/cloudy.png" alt="">
            <h1 class="temp-degree">32℃</h1>
            <h2 class="location">Ho Chi Minh City</h2>
        </div>

        <div class="app-footer">
            <div class="app-footer-item">
                <h4>Wind speed</h4>
                <h3 class="wind-speed">15km</h3>
            </div>
            <div class="app-footer-item">
                <h4>Feel like</h4>
                <h3 class="feel-like">45℃</h3>
            </div>
            <div class="app-footer-item">
                <h4>Humidity</h4>
                <h3 class="humidity">30%</h3>
            </div>
        </div>
    </main>
    <script src="./app.js"></script>
</body>

</html>
